site_name: 'Deltares Datasuite Python SDK'
site_url: https://datasuite.deltares.nl/docs
repo_url: https://github.com/wolkwork/data-management-suite
edit_uri: 'blob/main/utils/deltares_datasuite/docs/'
theme:
  name: material
  palette:
    primary: black
  favicon: /favicon.ico
  icon:
    logo: material/library

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            preload_modules:
              - pystac
  - autorefs
  - tags

nav:
  - Introduction: 'index.md'
  - User Guide: 'guide.md'
  - Classes:
      - DataManagementSuiteClient: 'classes/client.md'
      - DataManagementSuiteItem: 'classes/item.md'
  - Back to the App: '/'
  - Issue Tracker: 'https://github.com/wolkwork/data-management-suite/issues'
